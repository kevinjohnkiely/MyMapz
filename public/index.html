<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMapz - Like your visited countries!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../src/sass/main.scss" />
    <script defer src="../src/js/controller.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="sidebar">
        <div class="logo-header">
          <img src="../src/img/logo.png" class="logo" alt="MyMapz" />
        </div>
        <hr />
        <div class="search-form">
          <form class="search">
            <input
              type="text"
              placeholder="Search for a country!"
              class="search-field"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <div class="main-content">
        <div class="search-results">
          
        </div>
        <hr />
        <div class="country-container">
          <div class="country-message">
            <h3>Search for a country you have visited! :)</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
